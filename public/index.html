<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main style="height: 100dvh" class="bg-light">
      <div
        class="container-lg d-flex flex-column justify-content-center py-5 gap-4"
      >
        <h1 class="text-center">Link Shortener</h1>
        <div class="row g-3">
          <div class="col-12 col-sm-8 col-md-6 offset-md-2">
            <input
              type="text"
              id="url"
              class="form-control"
              placeholder="https://example.com/dnfjnfeeifne"
            />
            <small
              class="form-text text-d px-2 invalid-feedback"
              id="errorMessage"
            ></small>
          </div>
          <div class="col-12 col-sm-4 col-md-2">
            <button
              type="button"
              id="shortenBtn"
              class="btn btn-primary text-uppercase"
              style="width: 100%"
            >
              shorten
            </button>
          </div>
          <div class="col-12 col-md-8 offset-md-2 mt-5 d-none shortUrl">
            <h4>Shortened URL:</h4>
          </div>
          <div
            class="col-12 col-md-8 offset-md-2 d-flex flex-row d-none shortUrl"
          >
            <div
              class="bg-dark-subtle px-2 py-2 d-flex flex-row align-items-center w-100 text-truncate rounded-start"
            >
              <span class="d-inline-block text-truncate">
                <a
                  href="#"
                  id="shortenLink"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="text-decoration-none"
                >
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Dolores, assumenda!
                </a>
              </span>
            </div>
            <button
              class="btn btn-primary text-light flex-fill rounded-end d-flex flex-shrink-1 gap-2"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
              id="copyBtn"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-title="Copy"
            >
              <i class="bi bi-files"></i
              ><span class="d-none d-sm-inline text-uppercase">copy</span>
            </button>
          </div>
          <div
            class="col-12 d-flex flex-row justify-content-center mt-5 d-none"
            id="loader"
          >
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./javascript/toolTipConfig.js"></script>
    <script type="module" src="./javascript/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
